  garden_description: "L'interesse per le pratiche di cura naturali e l'ecofemminismo hanno alimentato questa ricerca sul sangue mestruale e il mondo vegetale, trasformatasi in un progetto partecipativo che invita all’auto-narrazione e all’esplorazione del rapporto con il proprio sangue mestruale.
    Come collegare le mestruazioni alla natura e ai suoi cicli senza cadere in un “femminile sacro” escludente, poiché non tutte le donne hanno le mestruazioni e non solo le donne hanno le mestruazioni?
    Essendo il sangue un ottimo fertilizzante e nutriente per le piante e la terra, è possibile indagare il rapporto tra sangue mestruale, terra e natura al di là dei binarismi. Pensare alla continuità della vita in questa dimensione, dove umanə e vegetale si nutrono a vicenda senza essere necessariamente legati al genere o alla capacità riproduttiva.
    Al progetto hanno partecipato più di 40 persone tra donne cisgender, persone non binarie e persone trans di età compresa tra i 20 ei 46 anni. Ognunə ha realizzato i propri pezzi di carta assorbente o tessuti macchiati di sangue e ha scelto un vegetale legato alla propria storia personale, scrivendone un testo in omaggio.
    Ogni collage è realizzato con il sangue dellə partecipante ed è accompagnato dal testo corrispondente. L’intento è creare uno spazio comune che sia allo stesso tempo simbolico e concreto, in cui tutte le partecipazioni sono riunite come piante in un giardino, da cui il nome del progetto."

  garden_title: "Giardino"

  oro_rosso_description_html: "“<em>Oro rosso</em>” è una serie di nove collage ispirati all'indagine della giornalista italiana Stefania  Prandi, <a href='https://www.settenove.it/articoli/oro-rosso/344' target=”_blank”><em>Oro rosso. Fragole, pomodori, molestie e sfruttamento nel mediterraneo</em></a> (Settenove, 2018). L’inchiesta denuncia le forme di discriminazione multiple - soprattutto le violenze sessuali - subite dalle lavoratrici agricole in Italia, Spagna e Marocco, le quali sono impiegate nella raccolta di frutta rossa.
     Molte di loro vengono dal Marocco, dalla Romania, dalla Moldavia, dalla Polonia e dalla Bulgaria e si spostano in maniera permanente o temporanea a seconda della stagione lavorativa; altre vengono dall’Italia del sud.
     Il libro è stato un punto di partenza per poter visibilizzare una realtà ancora troppo ignorata dai media e dall’opinione pubblica e che pertanto tocca delle problematiche sociali, politiche, ecologiche e femministe.
     L'analogia tra il rosso del sangue mestruale e il colore dei frutti manipolati dalle operaie è un'occasione per tradurre in immagini le storie di queste donne e il lavoro della giornalista."


  red_thread_description: "Il filo di lana, morbido e soffice, ricorda le vene, il sangue che circola e gli organi, ma anche il flusso delle nostre energie vitali.
    Questa ricerca è cominciata questionando l’approccio classico, freddo e distaccato con cui è insegnata l’anatomia artistica in ambito accademico. Il filo rosso ci guida verso ciò che è invisibile all’occhio: le emozioni, le memorie, i legami e i ricordi ancorati nel corpo."

  red_thread_title: "Filo Rosso"

  street_art_description_html: "<p>Progetto di collages urbani realizzati a partire dal 2020 a Marsiglia e in altre città (Praga, Las Palmas de Gran Canaria, Parigi) sul tema del corpo, dell’amore e dell’educazione mestruale inclusiva.</p>
    <p>Alcuni collages sono presenti nella serie web e nel documentario “J’irai crier sur vos murs” (Andrò a gridare sui vostri muri).</p>"


  intimate_description_html: "Una parte di queste opere partono dal vissuto personale per denunciare la violenza patriarcale (<em>In forma epistolare</em>), le violenze sessiste e sessuali e gli ostacoli che lə sopravvisutə incontrano nei percorsi di giustizia istituzionale (<em>Pazz’ di giustizia</em>). Evocare lo spazio domestico e reinvestire gli oggetti che ne fanno parte permette di raccontare la violenza patriarcale in famiglia, ma anche di esorcizzarla proponendo delle nuove significazioni (<em>Service de Table, Cafetière</em>).
    In altre opere emergono le questioni di disuguaglianza e le lotte per l’emancipazione dei gruppi oppressi (<em>Macchina da cucire, Coulère</em>)."

  intimate_title: "Dall’intimo al politico"

  lovers_description_html: "Raccontare la sensualità e l’erotismo attraverso la presenza del sangue mestruale.
    Il dittico delle <em>Amanti</em> si ispira a una serie di rappresentazioni femminili sacre che ritroviamo nelle chiese e nell’arte occidentale. I loro gesti, i loro simboli e le loro espressioni sono reinterpretati per celebrare l’amore saffico."

  lovers_title: "Lə amanti"

  blood_sea_description_html: "Associare il sangue mestruale al mare e all’universo marino è un gesto intimamente legato alle radici dell’artista e alla sua storia familiare. L’universo marino è uno degli elementi che ha influenzato l’uso stesso del sangue nel suo lavoro. Queste creazioni sono dei tentativi di riconnessione alla terra di origine, al dialetto e alla cultura meridionale al di là dei suoi aspetti maschilisti e opprimenti.
    <em>Bari. Terra e mare</em> esplora questa tematica. L’opera è un’immersione nell’immaginario marino della città di Bari, popolato da animali e da organismi viventi in cui il sangue mestruale si mischia al dialetto barese. Questo stesso sangue che ci avvicina ai pesci, alle loro interiora e nella loro lotta per restare in vita.
    Il mare, spazio fluido che separa e unisce diverse terre, spazio di vita, di lutto e di distruzione, ma anche spazio di rigenerazione e memoria. Spazio intimo e collettivo."

