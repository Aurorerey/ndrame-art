  bio_html: "<p>Nata a Bari, laureata all’Accademia di Belle Arti di Napoli e all'Università di Parigi VIII dove ottiene un master in studi di genere, ‘Ndrame è un'artista la cui pratica si basa principalmente sul sangue mestruale, soprattutto per realizzare dei collages. Si tratta di carta assorbente o di tessuti macchiati di sangue, che una volta asciugati vengono applicati su diversi supporti. Nel suo lavoro, la relazione fa parte del processo artistico: ‘Ndrame raccoglie il proprio sangue mestruale così come quello di altre persone, attraverso un approccio inclusivo che tende a valorizzare la pluralità dei corpi mestruanti.
Il disegno, la pittura e l'uso di altri materiali come pizzi, merletti, foglia oro e oggetti trovati fanno ugualmente parte del suo lavoro. Sensibile alle problematiche ecologiche, l'uso di materiali di scarto (upcycling) occupa un posto importante nella sua ricerca. Attraverso l'esplorazione dei luoghi dell’intimo, il suo lavoro affronta la questione del corpo, del genere e della giustizia sociale, nonché del nostro rapporto con la natura e il vivente in una prospettiva femminista e queer.</p>

<p>Nome plurale, nel dialetto barese le ndrame sono le viscere. Questa parola incarna una parte dell'identità geografica e culturale dell'artista, ma anche un modo di creare e sentire attraverso questo luogo del corpo. Ndrame rimanda anche alla parola dramma, che etimologicamente significa “azione”, “fare”.
Nelle società eteropatriarcali, le mestruazioni sono state utilizzate per controllare il corpo e per giustificare l’inferiorità delle donne. Il sangue mestruale é stato stigmatizzato e le mestruazioni sono state associate all’impurità, al diavolo e persino alla malattia (per esempio l’isteria). Considerando le norme di genere, le ingiunzioni corporee e il marketing, ‘Ndrame interroga il modo in cui la cultura dominante continua a invisibilizzare questo sangue, a sbiancarlo e a volerne eliminare gli odori. Allo stesso tempo, le disuguaglianze di classe contribuiscono a limitare l’accesso ai prodotti mestruali ad un grande numero di persone nel mondo, provocando esclusione sociale e ulteriori stigmatizzazzioni.
Da qui parte il desiderio di riabilitare questo fluido, interrogando la sua dimensione fisica, sensuale, politica, energetica ed estetica. La forza vitale del sangue mestruale si oppone al sangue della violenza e alla narrativa maschile dominante della forza virile e oppressiva. Le mestruazioni simbolizzano un corpo vivo e una forza rigeneratrice, permettendoci di dare vita a nuove narrazioni e possibili immaginari contro-egemonici.</p>

<p>Tra il 2015 e il 2016, ‘Ndrame partecipa a mostre collettive a Parigi per poi trasferirsi a Marsiglia dove espone al Féministival nel 2019. Lo stesso anno, co-fonda <em>Coeur de cagoles</em>, un collettivo femminista ed ecologista impegnato nell'educazione mestruale.
Nel 2020 ha realizzato la sua prima mostra personale (Le pas sage, Marsiglia), viene programmata ai festival Arts at home (Arles) e Garces (Marsiglia). Inizia una collaborazione artistica con Marisoa Ramonja e Clotilde Penet (<em>Sang trinité</em>) e crea dei collage urbani sul tema del corpo e dell'educazione mestruale. Lo stesso anno inizia a lavorare al progetto partecipativo <em>Jardin</em> (Giardino) durante una residenza creativa presso La Réserve des Arts di Marsiglia. Una prima tappa di creazione è esposta nella galleria della Réserve des Arts a marzo 2021, seguita da una una seconda tappa di creazione esposta a giugno presso il centro di arteterapia Espace Catalpa a Marsiglia. Ha partecipato al documentario prodotto da France 3 télévision <em>J’irai crier sur vos murs</em> (Andrò a urlare sui vostri muri) nel 2022, sul tema della street art femminista a Marsiglia.</p>"
